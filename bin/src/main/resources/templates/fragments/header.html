<header class="navbar sticky-top flex-md-nowrap">
    <div class="col-md-3 col-lg-3 me-0 px-3 fs-6">
        <a class="navbar-brand" href="/">
            <i class="bi-box"></i>
            Bangoma Bank
        </a>
    </div>

    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <form class="custom-form header-form ms-lg-3 ms-md-3 me-lg-auto me-md-auto order-2 order-lg-0 order-md-0" action="#" method="get" role="form">
        <input class="form-control" name="search" type="text" placeholder="Search" aria-label="Search">
    </form>

    <div class="navbar-nav me-lg-2">
        <div class="nav-item text-nowrap d-flex align-items-center">
            <!-- Include your banking-specific notifications and actions here -->
            <!-- For example, you can replace the bell icon with a relevant banking icon -->
            <div class="dropdown ps-3">
                <a class="nav-link dropdown-toggle text-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="navbarLightDropdownMenuLink">
                    <i class="bi-bell"></i>
                    <!-- Add your badge or notification indicator here if applicable -->
                </a>

                <!-- Customize the notifications dropdown for banking alerts -->
                <ul class="dropdown-menu dropdown-menu-lg-end notifications-block-wrap bg-white shadow" aria-labelledby="navbarLightDropdownMenuLink">
                    <small>Notifications</small>

                    <!-- Replace with banking-specific notifications -->
                    <li class="notifications-block border-bottom pb-2 mb-2">
                        <a class="dropdown-item d-flex align-items-center" href="#">
                            <div class="notifications-icon-wrap bg-success">
                                <i class="notifications-icon bi-check-circle-fill"></i>
                            </div>

                            <div>
                                <span>Your transaction was successful.</span>
                                <p>12 days ago</p>
                            </div>
                        </a>
                    </li>

                    <!-- Add more banking-specific notifications as needed -->

                </ul>
            </div>

            <!-- Include additional banking-specific dropdown options if needed -->
            <div class="dropdown px-3">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_258083.svg" class="profile-image img-fluid" alt="User Profile">
                </a>
                <!-- Customize the user profile dropdown for banking settings -->
                <ul class="dropdown-menu bg-white shadow">
                    <li th:if="${role == 'CUSTOMER'}">
                        <div class="dropdown-menu-profile-thumb d-flex">
                            <img src="images/profile/user-profile-image.jpg" class="profile-image img-fluid me-3" alt="User Profile">
                            <div class="d-flex flex-column">
                                <small>John Doe</small>
                                <a href="#">John@email.com</a>
                            </div>
                        </div>
                    </li>

                    <li th:if="${role == 'DEFAULT'}">
                        <div class="dropdown-menu-profile-thumb d-flex">
                            <img src="https://pic.onlinewebfonts.com/thumbnails/icons_258083.svg" class="profile-image img-fluid me-3" alt="User Profile">
                            <div class="d-flex flex-column">
                                <small>Create an account<br>or Login</small>
                                <a href="/signup">Join us today</a>
                            </div>
                        </div>
                    </li>

                    <li th:if="${role == 'CUSTOMER'}">
                        <a class="dropdown-item" href="profile.html">
                            <i class="bi-person me-2"></i>
                            Profile
                        </a>
                    </li>

                    <li>
                        <a class="dropdown-item" href="settings.html">
                            <i class="bi-gear me-2"></i>
                            Settings
                        </a>
                    </li>

                    <li>
                        <a class="dropdown-item" href="help-center.html">
                            <i class="bi-question-circle me-2"></i>
                            Help
                        </a>
                    </li>

                    <li class="border-top mt-3 pt-2 mx-4" th:if="${role == 'CUSTOMER'}">
                        <a class="dropdown-item ms-0 me-0" href="#">
                            <i class="bi-box-arrow-left me-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
