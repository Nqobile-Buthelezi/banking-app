<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">

    <title>Login - Bangoma Bank</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Adjust paths to reflect classpath -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/apexcharts.css" rel="stylesheet">
    <link href="css/tooplate-mini-finance.css" rel="stylesheet">
</head>

<body class="sign-up-background">
<header class="navbar sticky-top bg-white shadow">
    <div class="container-fluid">
        <!-- Bank Logo and Name -->
        <a class="navbar-brand" href="/">
            <i class="bi-box"></i>
            Bangoma Bank
        </a>

        <!-- Search Form -->
        <form class="custom-form header-form d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="button">Search</button>
        </form>

        <!-- User Notifications -->
        <div class="dropdown ms-3">
            <button class="btn btn-light dropdown-toggle" type="button" id="userNotificationsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi-bell"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end notifications-block-wrap" aria-labelledby="userNotificationsDropdown">
                <small class="dropdown-header">Notifications</small>
                <!-- Banking-specific notifications go here -->
                <!-- Add more items as needed -->
            </ul>
        </div>
    </div>
</header>


<div class="container">
    <!-- Login section -->
    <div class="row mt-4">
        <div class="custom-block bg-white shadow col-md-6 text-center mx-auto">
            <h1 class="display-4">Bangoma Bank Login</h1>
            <p class="lead">Access Your Account</p>

            <!-- Your login form can go here -->
            <!-- Add your form elements, input fields, and submit button -->
            <!-- Example: -->
            <form class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter your password" required>
                </div>

                <!-- Add more fields as needed -->

                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <!-- Optionally, you can add a link to your signup page -->
            <p class="mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>
</div>

<!-- JAVASCRIPT FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/apexcharts.min.js"></script>
<script src="js/custom.js"></script>

<script type="text/javascript">
    var options = {
        series: [13, 43, 22],
        chart: {
            width: 380,
            type: 'pie',
        },
        labels: ['Balance', 'Expense', 'Credit Loan', ],
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 200
                },
                legend: {
                    position: 'bottom'
                }
            }
        }]
    };

    var chart = new ApexCharts(document.querySelector("#pie-chart"), options);
    chart.render();
</script>

<script type="text/javascript">
    var options = {
        series: [{
            name: 'Income',
            data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
            name: 'Expense',
            data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }, {
            name: 'Transfer',
            data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
        }],
        chart: {
            type: 'bar',
            height: 350
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded'
            },
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
        },
        xaxis: {
            categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
        },
        yaxis: {
            title: {
                text: '$ (thousands)'
            }
        },
        fill: {
            opacity: 1
        },
        tooltip: {
            y: {
                formatter: function (val) {
                    return "$ " + val + " thousands"
                }
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>

</body>

</html>
