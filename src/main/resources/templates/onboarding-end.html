<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">

    <title>Onboarding - Bangoma Bank</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Adjust paths to reflect classpath -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/apexcharts.css" rel="stylesheet">
    <link href="css/tooplate-mini-finance.css" rel="stylesheet">
</head>
<body class="sign-up-background">

<header class="navbar sticky-top bg-white shadow">
    <div class="container-fluid">
        <!-- Bank Logo and Name -->
        <a class="navbar-brand" href="/">
            <i class="bi-box"></i>
            Bangoma Bank
        </a>


        <!-- Search Form -->
        <form class="custom-form header-form d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </div>
</header>

<div class="container">
    <!-- Signup section -->
    <div class="row mt-4">
        <div class="container">
            <div class="row mt-4">
                <div class="custom-block bg-white col-md-6 text-center mx-auto shadow">
                    <h1 class="display-4">Join Bangoma Bank</h1>
                    <p class="lead">Unlock the Future of Banking 02/02</p>

                    <!-- Add this section to display the error message -->
                    <div th:if="${param.error != null and not #strings.isEmpty(param.error)}">
                        <div class="alert alert-danger" role="alert">
                            <p th:text="${param.error}"></p>
                        </div>
                    </div>

                    <!-- Second-page signup form -->
                    <form class="custom-form mt-4" id="secondPageForm" action="/onboarding-part-two" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Residential Address:</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your residential address" required>
                        </div>

                        <div class="mb-3">
                            <label for="city" class="form-label">City:</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
                        </div>

                        <div class="mb-3">
                            <label for="postal-code" class="form-label">Postal Code:</label>
                            <input type="text" class="form-control" id="postal-code" name="postal-code" placeholder="Enter your postal code" required>
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="non-binary">Non-Binary</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Complete Registration</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/onboarding.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/apexcharts.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
