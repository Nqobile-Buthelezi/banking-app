<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">

    <title>Onboarding - Bangoma Bank</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Adjust paths to reflect classpath -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/apexcharts.css" rel="stylesheet">
    <link href="css/tooplate-mini-finance.css" rel="stylesheet">
</head>
<body class="sign-up-background">
<header class="navbar sticky-top bg-white shadow">
    <div class="container-fluid">
        <!-- Bank Logo and Name -->
        <a class="navbar-brand" href="/">
            <i class="bi-box"></i>
            Bangoma Bank
        </a>


        <!-- Search Form -->
        <form class="custom-form header-form d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
    </div>
</header>

<div class="container">
    <!-- Signup section -->
    <div class="row mt-4">
        <div class="container">
            <div class="row mt-4">
                <div class="custom-block bg-white col-md-6 text-center mx-auto shadow">
                    <h1 class="display-4">Join Bangoma Bank</h1>
                    <p class="lead">Unlock the Future of Banking</p>

                    <!-- First-page signup form -->
                    <form class="custom-form mt-4" id="firstPageForm" action="/onboarding-part-one" method="post">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your first name" required>
                        </div>

                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter your last name" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>

                        <!-- Inside your form -->
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">
                                Password:
                                <span style="color:orange;" data-bs-toggle="tooltip" data-bs-placement="top" title="Your password must contain at least 8 characters, including one uppercase, one lowercase, one special character, and a digit.">
                                    <i class="fas fa-question-circle"></i>
                                </span>
                            </label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required aria-describedby="password-tooltip">
                            <div id="password-strength-feedback" class="mt-2"></div>
                            <div id="password-indicator" class="mt-2"></div>
                        </div>

                        <button type="submit" class="btn btn-primary">Next</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- JAVASCRIPT FILES -->
<script src="js/jquery.min.js"></script>
<script src="js/onboarding.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/apexcharts.min.js"></script>
<script src="js/custom.js"></script>

</body>
</html>
